{% extends "Learning_logs/base.html" %}

{% block header %}
    <h1>Topics</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <h4>
                <li><a href="{% url 'Learning_logs:topic' topic.id %}"> {{ topic }} </a></li>
            </h4>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'Learning_logs:new_topic' %}" class="btn btn-primary">Add new topic</a>

{% endblock %}
